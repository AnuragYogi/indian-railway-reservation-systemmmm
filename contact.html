<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="contact.css" rel="stylesheet">
    <style>
        a.buttonhome {
            display: inline-block;
            padding: 5px 6px;
            border: 1px solid #000;
            
            text-decoration: none;
            color: #000;
            position: absolute;
            left:850px;
            top:250px;
            background-color: rgb(90, 90, 128);  ;
        }
    </style>
</head>
</head>

<body>

    <div class="container">
        <span></span>
        <span></span>
        <span></span>
        <form id="contactus">
            <h2>Contact Us</h2>
            <h3>Our Email:<br>Sustainableharvesthub.com</h3>
            <div class="inputbox">
                <input type="text" placeholder="First Name" class="firstname">
                <input type="text" placeholder="Last Name" class="lastname">

            </div>
            
            <div class="inputbox1">
                <input type="text" placeholder="E-mail" class="user-email">
            </div>
            <label for="message" class="message1">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <input type="submit" value="Submit" class="submit">
            <a href="index.html" class="buttonhome">Home</a>
             
        </form>

    </div>
    <div>


    </div>
    <script>
        document.getElementById('contactus').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get user input
            const firstName = document.querySelector('.firstname').value;
            const lastName = document.querySelector('.lastname').value;
            const email = document.querySelector('.user-email').value;
            const message = document.getElementById('message').value;

            // Basic email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email.');
                return;
            }

            const subject = 'New Contact Message';
            const body = First Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}\nMessage: ${message};
            const mailtoLink = mailto:yashkadian249@gmail.com?subject=${subject}&body=${body};

            // Simulated sending email (opens user's default email client)
            window.location.href = mailtoLink;

            // Reset the form and refresh the page after a short delay (adjust time as needed)
            setTimeout(function() {
                document.getElementById('contactus').reset();
                location.reload();
            }, 2000); // 2000 milliseconds (2 seconds) delay before reset and refresh
        });
    </script>
</body>

</html>
